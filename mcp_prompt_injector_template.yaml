deeja_memory_injection:
  memory_fields:
    - workflow_path
    - emotion
    - trigger
    - summary
    - timestamp
    - user_context
  
  injection_script: |
    def inject_deeja_memory(workflow_data):
        """Inject workflow data into Deeja Memory"""
        memory_entry = {
            "workflow_path": workflow_data.get("file_path"),
            "emotion": extract_emotion(workflow_data.get("content")),
            "trigger": extract_trigger(workflow_data.get("content")),
            "summary": summarize_steps(workflow_data.get("content")),
            "timestamp": datetime.now().isoformat(),
            "user_context": workflow_data.get("user_context", "")
        }
        return deeja_memory.insert(memory_entry)

